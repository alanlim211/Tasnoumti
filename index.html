<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreprise de Bâtiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Entreprise de Bâtiment</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#realisations">Réalisations</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <h2>Nos Services</h2>
        <p>Construction, rénovation, maçonnerie, plomberie, électricité...</p>
    </section>

    <section id="realisations">
        <h2>Nos Réalisations</h2>
        <div class="gallery">
            <img src="img1.jpg" alt="Projet 1">
            <img src="img2.jpg" alt="Projet 2">
            <img src="img3.jpg" alt="Projet 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" required>

            <label for="message">Message :</label>
            <textarea id="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Entreprise de Bâtiment - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
